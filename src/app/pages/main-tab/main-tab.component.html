<ion-tabs mode="md" class="tabs-main" #tabs>
  <ion-tab-bar *ngIf="isTabBarVisible" slot="bottom">
    <ion-tab-button *ngFor="let p of tabBarPages" [tab]="p.tab">
      <ion-icon [name]="p.icon"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
