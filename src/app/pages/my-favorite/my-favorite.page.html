<app-header [routePrevious]="routePrevious"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense"></ion-header>
  <ion-list>
    <!-- <ion-img src="/assets/logo-sabuesos.png" class="logo"></ion-img> -->
    <ion-item>
      <app-slides [option]="'advertising'"></app-slides>
    </ion-item>
    <ion-item>
      <div class="center-text">
        <h1><strong>Mis Favoritos</strong></h1>
      </div>
    </ion-item>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ng-container *ngFor="let report of reportList">
      <!-- âœ… Si es un anuncio nativo -->
      <ion-item *ngIf="report.isAd; else normalReport">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-card>
                <ion-img [src]="report.cover"></ion-img>
                <ion-card-header>
                  <ion-card-subtitle>{{ report.advertiser }}</ion-card-subtitle>
                  <ion-card-title>{{ report.headline }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  {{ report.body }}
                </ion-card-content>
                <ion-button expand="block" (click)="openAd(report)">
                  {{ report.cta }}
                </ion-button>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <!-- ðŸ”¹ Si es un reporte normal -->
      <ng-template #normalReport>
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="danger" (click)="share(report)">
              <ion-icon slot="icon-only" name="share-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="12" size-lg="6" size-md="6" size-sm="12">
                  <app-full-card [data]="report"></app-full-card>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete(report)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ng-template>
    </ng-container>

  </ion-list>
</ion-content>
